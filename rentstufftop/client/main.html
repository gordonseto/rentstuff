<head>
  <title>Rent stuff</title>
</head>
<body>
<h1>Rent stuff</h1>
  {{> navigation}}
</body>

<template name="navigation">
  <a href="{{pathFor route='home'}}">Home</a>
  <a href="{{pathFor route='newPosting'}}">New Posting</a>
</template>

<template name="home">
<p> {{> displayPostings}}</p>
</template>

<template name="displayPostings">
  {{#each posting}}
    <span class="postPreview">
    {{title}}
    </span>
  {{/each}}
</template>

<template name="newPosting">
  <p>Title: <input type="text" name="title"></p>
  <p>Description: <input type="text" name="description"></p>
  <p>Location: <input type="text" name="location"></p>
  <p>Rental rate: <input type="text" name="title"> /day</p>
  <form>
  <p><input type="submit" value="Post"></p>
  </form>
</template>
